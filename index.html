<head>
    <meta charset="UTF-8" />
    <title>chckdn.</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>

    <!-- added for thumbnail display, 02/26/21 -->
    <meta name="description" content="CheckedIn" />
    <meta name="title" property="og:title" content="checkedin." />
    <meta property="og:type" content="Website" />
    <meta
        name="image"
        property="og:image"
        content="misc/thumbnail.png"
    />
    <meta name="author" content="Jin Young Choi" />
    <!-- end of thumbnail content -->

</head>
<body>

    <!-- title -->
    <header>
        <!-- href to refresh page -->
        <a id="checkedin" href="."><span>c</span>hecked<span>i</span>n<span>.</span></a>
    </header>
    <!-- coded by jinyoung -->
    <section id="sourcecode">
        <p>
            by
            <a id="jinyoung" class="sourcetext" target="_blank" href="https://www.jinyoung.xyz/">jinyoung</a>
        </p>
    </section>

    <!-- popup for when accessed on mobile. hidden by default -->
    <section id="popup">
            <div id="popup_window">
                please access via desktop browser
            </div>
    </section>


    <!-- add contact button -->
    <section id="contact">
        <button class="addContact">add contact</button>
    </section>

    <!-- modal form window <hidden unless 'add contact' pressed> -->
    <section class="modal modal--hidden">
        <div class="modal_contents">
            <div class="modal_closebar">
                <button id="close">Ã—</button>
            </div>
            <form id="form">
                <p id="modaltitle">new check-in</p>
                <input id="first-name" name="firstName" required class="namefield" type="text" placeholder="first name" autocomplete="off"/>
                <input id="last-name" name="lastInitial" required class="namefield" type="text" placeholder="last initial" maxlength="1" autocomplete="off"/>
                <p id="notes-text">notes:</p>
                <textarea id="notes-input" name="notes" placeholder="" rows="4" style="width:287px; height:73px"></textarea>
                <p id="checkInText">check in by:</p>
                <!-- date placeholder value indicated below is compatible with safari -->
                <input  id="check-in-by" name="checkinby" required placeholder="YYYY-MM-DD" class="datefield" type="date" required/>
                <input id="check-in-time" name="checkInTime" required type="time" value="09:00" required/>
                <input type="submit" form="form" id="submit" class="button--hidden" value="submit"/>
                <input type="submit" form="form" id="update" class="button--hidden" value="update"/>
            </form>
        </div>
    </section>

    <!-- card-container to be populated when form is submitted and saved to localStorage -->
    <main id="card-container">
    </main>

    <footer id="codeanddemo">
        <p>
            <a id="demo" class="sourcetext" href="demo.html">demo</a>
             &
            <a id="coded" class="sourcetext" target="_blank" href="https://github.com/jinyoungch0i/CheckedIn/blob/main/app.js">code</a>
        </p>
    </footer>

    <!-- Day.js global reference -->
    <script src="misc/dayjs.min.js"></script>

    <!-- app.js to run once above dependency (dayjs) is fully loaded -->
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
